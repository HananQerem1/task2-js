<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="exchangeForm">
        <label>Amount : </label>
        <input type="text" name="amount" />
        <select name="exchange">
            <option>Dollar</option>
            <option>Dinar</option>
            <option>Nis</option>
        </select>
        <p class="result"></p>
        <input type="submit" value="convert" />
    </form>
    <table border="1">
        <thead>
            <tr>
                <th>Amount in Nis</th>
                <th>Amount after exchanging</th>
                <th>Exchanged to</th>
            </tr>
        </thead>
        <tbody class="exchangeAmount"></tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
